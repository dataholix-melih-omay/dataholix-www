<div class="container-skills">
  <div>
    <img class="bg-icon" src="{{include.item.image_path | prepend: site.baseurl}}"
      alt="Service icon {{include.item.alt}}" />
  </div>

  <div>
    <section>
      <strong>{{include.item.title}}</strong>
    </section>

    {%- for textblock in include.item.p -%}
      <section>{{textblock}}</section>
    {%- endfor -%}

    <section><strong>Unsere Services:</strong></section>
    
    {%- for service in include.item.services -%}
      <section># {{service}}</section>
    {%- endfor -%}
  </div>


</div>
