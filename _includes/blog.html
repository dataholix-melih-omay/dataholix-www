<section class="container section section__height" id="blog">
  <h2 class="section__title">Blog</h2>
  <div class="flex-line"><div></div></div>

  <div class="container-blog">
    {% assign posts=site.posts | where:"lang", page.lang | count: 1%} 
    {% for post in site.posts limit:1 %}
    <a class="black" > 
    <div href="{{ post.url | prepend: site.baseurl}}">
       
      <img
        src="{{post.image_path | prepend: site.baseurl}}"
        alt="Service icon {{post.sub_title}}"
      />
    </div>

    <div>
     
       <p class="small-text">{{ post.date | date: "%-d %B %Y" }}</p> 
       <p class="spacing-blog">{{ post.short_title }} </p>
       <section class="short-text"> {{ post.content }}</section> 
       
     

      {% endfor %}
      <a href="blog.html">MEHR </a>
    </div> </a>
  </div>
</section>
